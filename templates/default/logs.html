{% extends 'layout.html' %}

{% block titre %}
    logs
{% endblock %}

{% block body %}
    {% if logs|length > 0%}
        <ul>
            {% for log in logs %}
                <li>{{ url }} = {{ log[0] }} : {{ log[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        Pas de log pour le moment
    {% endif %}
    <form action="{{ url_for('homepage') }}" method="get">
        <input type="submit" value="page d'acceuil" name="submit"/>
    </form>
{% endblock %}
